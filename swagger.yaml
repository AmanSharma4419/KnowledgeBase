openapi: 3.0.0
info:
  title: Knowledge Base API
  description: Knowledge base api description.
  version: 0.1.9
servers:
  - url: http://localhost:3001
    description: Optional server description, e.g. Main (production) server
  - url: http://localhost:3001
    description: Optional server description, e.g. Internal staging server for testing
paths:
  /getAllViewListByTopic:
    post:
      summary: Returns view knowledge by category and topic.
      parameters:
        - name: category
          in: path
          required: true
          type: string
        - name: topic
          in: path
          required: true
          type: string
        - name: pageNo
          in: path
          required: true
          type: integer
        - name: limit
          in: path
          required: true
          type: integer

      responses:
        '200':    # status code
          description: A JSON array of user names
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
